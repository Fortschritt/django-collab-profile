{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="col-xl-6 col-xl-offset-3 col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
<div class="panel panel-default">
<div class="panel-body">
<form method="post" enctype="multipart/form-data" role="form" id="edit-profile">
	{% include "collab_profile/includes/form.html" %}
	<div class="m-t-md m-b-md">
	<button class="btn btn-primary m-r" type="submit">{% trans 'Submit' %}</button>
	<a href="{% url 'collab_profile:detail' object.user.pk %}" class="btn btn-primary-outline">
		{% trans 'Cancel' %}
	</a>
	</div>
</form>
</div>
</div>
</div>
{% endblock %}
